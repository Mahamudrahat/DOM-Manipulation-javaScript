<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body>
    <h3 id="secret-text">Events and Delete confirmation practice </h3>
    <input type="text" name="" id="delete-confirm-input-field" placeholder="Type delete to enable button">
    <br><br>
    <button id="delete-text-confirm" disabled title="Type delete to enable this">Delete</button>

    <script>

        // document.getElementById('delete-confirm-input-field').addEventListener('focus',function(){
        //     document.body.style.backgroundColor="green";
        // })
        // document.getElementById('delete-confirm-input-field').addEventListener('blur',function(){
        //     document.body.style.backgroundColor="white";
        // })
        // document.getElementById('delete-text-confirm').addEventListener('mousemove',function(){
        //     document.body.style.backgroundColor="red";
        // })
        document.getElementById('delete-confirm-input-field').addEventListener('keyup',function(event){
            let deleteBtn=document.getElementById('delete-text-confirm')     
            if(event.target.value=='delete'){
                deleteBtn.removeAttribute('disabled');
                 }
                 else{
                    deleteBtn.setAttribute('disabled',true);
                 }
                })
        document.getElementById('delete-text-confirm').addEventListener('click',function(){
            document.getElementById('secret-text').remove();
        })
    </script>
</body>
</html>
